<!DOCTYPE html>

  <header class="headerBar">
    <div class="appName">Meus Eventos</div>

        <input placeholder="Senha" id="senha" name="senha" type="password" />

      <div class="end mt1" style="display: flex; justify-content: space-between;">
        <div style=" padding-left: 10px; padding-top: 10px;">
          <input type="checkbox" id="perl" name="perl">
          <label for="perl">Permanecer Logado</label>
        </div>
        <div style="padding-right: 10px;">
          <a onclick="Site.Login()" id="login" class="btn default">Entrar</a>
          <a href="/views/event_list.html" style="display: none;" id="login" class="btn default">Entrar</a>
        </div>
      </div>

  </div>
